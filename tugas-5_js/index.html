<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body>
    <!-- Form Submit -->
    <div class="flex h-screen items-center justify-center">
      <div
        class="mx-auto flex w-1/3 flex-col items-center justify-center px-6 py-12 shadow-lg rounded-md lg:px-8"
      >
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img
            class="mx-auto h-12 w-auto"
            src="https://www.its.ac.id/wp-content/uploads/2020/07/Lambang-ITS-2.png"
            alt="Your Company"
          />
          <h2
            class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
          >
            Pendataan Dosen Wali FTEIC
          </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST">
            <div class="flex flex-col gap-2">
              <!-- Name Input -->
              <div>
                <label class="block text-sm font-medium leading-6 text-gray-900"
                  >Name</label
                >
                <div class="mt-2">
                  <input
                    id="name"
                    required
                    class="block w-full rounded-md border-0 px-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
              <!-- NRP Input -->
              <div>
                <label class="block text-sm font-medium leading-6 text-gray-900"
                  >NRP</label
                >
                <div class="mt-2">
                  <input
                    id="NRP"
                    required
                    class="block w-full rounded-md border-0 px-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>
              <!-- Select Menu Jurusan -->
              <div class="relative inline-block text-left">
                <label class="block text-sm font-medium leading-6 text-gray-900"
                  >Jurusan</label
                >
                <div class="mt-2">
                  <button
                    type="button"
                    class="inline-flex w-full justify-between gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
                    id="menu-button"
                    aria-expanded="true"
                    aria-haspopup="true"
                  >
                    Pilih Jurusan
                    <svg
                      class="-mr-1 h-5 w-5 text-gray-400"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                </div>

                <!--
                      Dropdown menu, show/hide based on menu state.
                  
                      Entering: "transition ease-out duration-100"
                        From: "transform opacity-0 scale-95"
                        To: "transform opacity-100 scale-100"
                      Leaving: "transition ease-in duration-75"
                        From: "transform opacity-100 scale-100"
                        To: "transform opacity-0 scale-95"
                    -->
                <div
                  class="absolute right-0 z-10 mt-2 hidden w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="menu-button"
                  tabindex="-1"
                >
                  <div class="py-1" role="none">
                    <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-0"
                      >Teknik Informatika</a
                    >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-1"
                      >Teknologi Informasi</a
                    >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-2"
                      >Sistem Informasi</a
                    >
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-2"
                      >Teknik Elektro</a
                    >
                  </div>
                </div>
              </div>

              <!-- Select Dosen -->
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Dosen</label
                >
                <div class="mt-2">
                  <input
                    id="dosen"
                    required
                    class="block w-full rounded-md border-0 px-4 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>

              <div class="mt-8">
                <a href="#">
                    <button
                      type="submit"
                      class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                    >
                      Submit
                    </button>
                </a>
              </div>
            </div>
          </form>

          <p class="mt-10 text-center text-sm text-gray-500">
            Belum Terdaftar?
            <a
              href="#"
              class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
              >Register</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  const menuButton = document.getElementById("menu-button");
  const dropdownMenu = document.querySelector(
    ".absolute.right-0.z-10.mt-2.w-56.origin-top-right.rounded-md.bg-white.shadow-lg.ring-1.ring-black.ring-opacity-5.focus\\:outline-none"
  );
  const menuItems = dropdownMenu.querySelectorAll("a");

  menuButton.addEventListener("click", () => {
    dropdownMenu.classList.toggle("hidden");
  });

  menuItems.forEach((item) => {
    item.addEventListener("click", () => {
      const selectedOption = item.textContent;
      menuButton.textContent = selectedOption;
      dropdownMenu.classList.add("hidden");
    });
  });

  const form = document.querySelector("form");
  const inputs = form.querySelectorAll("input");

  form.addEventListener("submit", (event) => {
    event.preventDefault();
    let isFormValid = true;
    let errorMessage = "";

    inputs.forEach((input) => {
      const fieldName = input.getAttribute("id");
      const fieldValue = input.value.trim();

      if (fieldValue === "") {
        isFormValid = false;
        input.classList.add("border-red-500");
        errorMessage += `Please fill in the ${fieldName} field.\n`;
      } else {
        input.classList.remove("border-red-500");
      }

      // Validate data types
      if (fieldName === "NRP" && !/^\d{10}$/.test(fieldValue)) {
        isFormValid = false;
        input.classList.add("border-red-500");
        errorMessage += "NRP must be a 10-digit number.\n";
      }
    });

    // Check if Jurusan is empty
    if (
      menuButton.textContent !== "Teknik Informatika" &&
      menuButton.textContent !== "Teknologi Informasi" &&
      menuButton.textContent !== "Sistem Informasi" &&
      menuButton.textContent !== "Teknik Elektro"
    ) {
      isFormValid = false;
      errorMessage += "Please select a Jurusan.\n";
      alert("Please select a Jurusan."); // Display alert for empty Jurusan
    }

    if (isFormValid) {
      form.submit();
    } else {
      alert(errorMessage);
    }
  });
</script>

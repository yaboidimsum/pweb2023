<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Login Form</title>
  </head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body rounded-1">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control rounded-1" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control rounded-1" placeholder="Password" required>
                <label for="inputPassword">Password</label>
                <div id="passwordHelpBlock" class="form-text">
                  Your password must be at least 8 characters long, contain at least one symbol, and at least one number.
                </div>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <div class="d-flex px-2">
                <button class="btn btn-lg btn-primary rounded-1 btn-block text-uppercase" type="submit">Sign In</button>
              </div>
              <hr class="my-4">
              <div class="d-flex gap-3 justify-content-center">
                <button class="btn btn-md rounded-1 btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign In with Google</button>
                <button class="btn btn-md rounded-1 btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign In with Facebook</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('inputPassword');
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;
      const isValidPassword = passwordRegex.test(password);
      if (!isValidPassword) {
        passwordInput.setCustomValidity('Your password must be at least 8 characters long, contain at least one symbol, and at least one number.');
      } else {
        passwordInput.setCustomValidity('');
      }
    });
  </script>

    <!-- Pills content -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
